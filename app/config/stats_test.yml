stats:
  default_types:
    time:
      operations:
        - 'median'
        - 'percentile_95'
        - 'max'
        - 'min'
      retentions:
        - '60s:1d'
        - '1h:15d'

    counter:
      operations:
        - 'count'
      retentions:
        - '1m:1d'
        - '1h:15d'

    time_year:
      operations:
        - 'median'
        - 'percentile_95'
        - 'max'
        - 'min'
#        - 'count'
      retentions:
        - '60s:7d'
        - '1h:365d'

