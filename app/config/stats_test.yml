storage:
  storage_1:
    class: \Stats\Storage\Mongo\Factory
    config:
      server: 'mongodb://localhost:27017'
      default_database: 'stats_myproject'
      autorotate: false
      events_time_to_store: 365 # days

output:
  storage: storage_1

channel:
  class: \Stats\Channel\RabbitMQ
  config:
    debug: false
    host: localhost
    port: 5672
    user: guest
    pass: guest
    vhost: /
    exchanges:
      - myproject_stats
      - myproject_events
